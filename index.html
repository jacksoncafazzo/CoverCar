<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cover Car Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1>Cover Car Contacts</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">

            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
          </form>

          <div id="new-insurance-info">
            <div class="new-company-name">
              <div class="form-group">
                <label for="new-company-name">Insurer</label>
                <input type="text" class="form-control new-company-name">
              </div>
              <div class="form-group">
                <label for="new-policy-number">Policy Number</label>
                <input type="text" class="form-control new-policy-number">
              </div>
              <div class="form-group">
                <label for="new-agent-phone">Agent Phone Number</label>
                <input type="text" class="form-control new-agent-phone">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-insurance">Add Insurance Info</span>

          <button type="submit" class="btn">Add</button>


          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
